<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   <header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>

                    <!-- Address Bar -->

        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
        </div>

                    <!-- Saerch Bar -->

        <div class="nav-search">
            <select class="search-select">
            <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

                    <!-- Language Input -->

        <div class="language border">
            <div class="lang-icon">
                <i class="fa-solid fa-flag-usa"></i>
            </div>
        
            <div class="lang">
                <select class="lang-select">
                    <option>EN</option>
                </select>
            </div>
    </div>
                    <!-- User Input -->

    <div class="user border">
        <div class="user-data">
            <p>Hello,sign In</p>
            <div class="user-acc">
                <select class="content">
                    <option>Account&List</option>
                </select>
            </div>
        </div>
    </div>
                    <!-- Return Orders Information   -->

    <div class="return border">
        <div class="ret-Order">
            <p class="ret-inf">Returns</p>
            <div class="ret-orders">
                <P class="ret-ord">& Orders</P>
            </div>
        </div>
       </div>
       <div class="cart border">
        <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="ca-rt">Cart</div>
       </div>
       </div>

                    <!--Panel  -->

       <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
        All
        </div>
        <div class="panel-ops">
            <p class="panel-para">Today's Deal</p>
            <p class="panel-para">Customer Service</p>
            <p class="panel-para">Registry</p>
            <p class="panel-para">Gift Cards</p>
            <p class="panel-para">Sell</p>
        </div>
        <div class="panel-deals">
            Shop In Electronics
        </div>
   </header>
   <div class="hero-section">
    <div class="hero-msg">
        <p>You are on amazon.com. You can also shop on Amazon india for millions of products with fast local delivery  <a href="#">Click Here to go to amazon.in</a></p>
    </div>
   </div>
